<template>
  <div if:true={data} class="container">
    <img src={data.avatarUrl} alt="avatar" />
    <div class="card-info">
      <a href={data.htmlUrl} class="card-info_name">
        <span>{data.name}</span>
      </a>
      <span>{data.username}</span>
      <div class="card-info_details">
        <div if:true={data.company} class="card-info_details-company">
          <poc-icon size="small" icon-name="building"></poc-icon>
          <span>{data.company}</span>
        </div>
        <div if:true={data.location} class="card-info_details-location">
          <poc-icon size="small" icon-name="location"></poc-icon>
          <span>{data.location}</span>
        </div>
      </div>
    </div>
  </div>
</template>
